{% extends 'for_base/top.html' %}
{% block contant %}
{% for pet in Pets %}
    <table>
        <tr>
            <th>
                <a href="{{ pet.id }}">
                {{ pet.name }}
                <img src="{{ media }}{{ pet.face }}" alt="">
                {{ pet.age }}
                {{ pet.receipt_date }}
                </a>
            </th>
        </tr>
    </table>
{% endfor %}
{% endblock %}
