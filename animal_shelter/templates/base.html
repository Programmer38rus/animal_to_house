{% load static %}
{% get_media_prefix as media %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>start</title>
</head>
<body>
{% for pet in Pets %}
    <table>
        <tr>
            <th>{{ pet.name }}
            <img src="{{ media }}{{ pet.face }}" alt="">
            {{ pet.age }}
            {{ pet.receipt_date }}
            </th>
        </tr>
    </table>
{% endfor %}
</body>
</html>
